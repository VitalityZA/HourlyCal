<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Rate Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Hourly Rate Calculator</h2>
        
        <div class="input-group">
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0" placeholder="e.g. 4">
        </div>

        <div class="input-group">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" max="59" placeholder="e.g. 2">
        </div>

        <div class="input-group">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" min="0" max="59" placeholder="e.g. 58">
        </div>

        <div class="input-group">
            <label for="rate">Hourly Rate ($):</label>
            <input type="number" id="rate" min="0" step="0.01" placeholder="e.g. 60">
        </div>

        <button onclick="calculateTotal()">Calculate</button>

        <div class="result" id="result">
            Total: $<span id="total">0.00</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
